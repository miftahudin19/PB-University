    <section>
    <div class="container">
  <form>
    <div class="row">
      <h4>Pendaftaran Mahasiswa Baru</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="No Pendaftaran"/>
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Nama Lengkap"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="password" placeholder="Alamat"/>
        <div class="input-icon"><i class="fa fa-home"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Tanggal Lahir</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="DD"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="YYYY"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Jenis Kelamin</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Status Mahasiswa</h4>
      <div class="input-group">
        <input type="radio" name="payment-method" value="card" id="payment-method-card" checked="true"/>
        <label for="payment-method-card"><span><i class=""></i>REGULER</span></label>
        <input type="radio" name="payment-method" value="paypal" id="payment-method-paypal"/>
        <label for="payment-method-paypal"> <span><i class=""></i>KARYAWAN</span></label>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Nomer Handphone/Telpon"/>
        <div class="input-icon"><i class="fa fa-phone"></i></div>
      </div>
      <div class="col-half">
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Alamat Email"/>
          <div class="input-icon"><i class="fa fa-envelope"></i></div>
        </div>
      </div>
      <div class="col-half">
        <div class="input-group">
         <h4>Angkatan Mahasiswa Baru</h4>
          <select>
            <option>01 Jan</option>
            <option>02 Jan</option>
          </select>
          <select>
            <option>2015</option>
            <option>2016</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Ketentuan University Pelita Bangsat</h4>
      <div class="input-group">
        <input type="checkbox" id="terms"/>
        <label for="terms">Saya setuju untuk menjadi mahasiswa di Universitas Pelita Banget, dengan menyetujui hal ini saya akan mengikuti dan mentaati segela peraturan yang di tetapkan oleh Universitas Pelita Bangsat</label>
      </div>
    </div>
     <div class="input-group">
        <input type="radio" name="payment-method" value="paypal" id="payment-method-paypal"/>
        <label for="payment-method-paypal"> <span><i class=""></i>SETUJU & DAFTAR</span></label>
      </div>
  </form>
